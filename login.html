                <li class="mdi-navigation-menu"></li>

        <button type="button" class="close" data-dismiss="alert">Ã—</button>

    <div id="wrapper">

                    <form id="frmLogin" role="form">
                        <h2>Login</h2>

                    </form>

                    <form id="frmProfile" role="form">

        $(document).ready(function() {
