<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <!-- Bootstrap Core CSS -->
    <link href="assets/dist/style.css" rel="stylesheet">

    <link href="assets/less/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
                    <li class="mdi-navigation-menu"></li>
                </a>
            </div>
        </div>
    </div>




    <div id="wrapper" style="padding-left:0px">


        <!-- Page Content -->
        <div id="page-content-wrapper" style="overflow: auto;height: 100%;">
            <div class="container" style="margin-top:60px;">
                <div class="row">
                    <div class="col-md-4">

                    </div>

                    <div class="col-md-4">


                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="form-group">
                                    <h4>Login</h4>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">

                                    <div class="col-lg-10">
                                        <input class="form-control" placeholder="email" type="email" />
                                        <input class="form-control" type="password" placeholder="password">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
    <footer class="footer">



        <div class="container">
            <div class="row-fluid">
                <div class="fatButtons">
                    <li style="text-align:center;width:100%;font-size:40px;" class="mdi-action-home"></li>
                </div>
                <div class="fatButtons">
                    <li style="text-align:center;width:100%;font-size:40px;" class="mdi-action-search"></li>
                </div>
                <div class="fatButtons">
                    <li style="text-align:center;width:100%;font-size:40px;" class="mdi-action-label"></li>
                </div>
            </div>
        </div>





    </footer>
    <!-- jQuery -->
    <script src="assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.js"></script>

    <script src="assets/js/ripples.min.js"></script>
    <script src="assets/js/material.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function () {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggle");
        });
    </script>

</body>

</html>
